<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width, Borders and Background </title>
    <style>
        #firstPara{
            background-color: chartreuse;
            height: 30px;
            width: 150px;
            border-width: 4px;
            border-color: brown;
            border-style: solid;
            border-radius: 11px;
        }
        #secondPara{
            background-color: rgb(165, 144, 42);
            height: 30px;
            width: 150px;
            border-top: 2px solid pink;
            border-right: 2px solid blue;
            border-bottom: 2px solid green;
            border-left: 2px solid blueviolet;
            border-top-left-radius: 4px;
            border-bottom-right-radius: 14px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 24px;
        }
        #thirdPara{
            height: 1100;
            width: 1578;
            background-image: url('https://th.bing.com/th/id/R.56dde41aee17e96425987f751a9269ce?rik=PimP3aKlBih1aA&riu=http%3a%2f%2fwww.hdwallpaper.nu%2fwp-content%2fuploads%2f2015%2f09%2ftropical_beach_blue_summer_sea_emerald_sand_hd-wallpaper-1701606.jpg&ehk=OVN5KYNNiPQtsbvJxJZF3%2fZMhpDEpVc4ebUXS5y20%2f4%3d&risl=&pid=ImgRaw&r=0');
            border: 2px solid red;
            background-repeat: no-repeat; /*repeat-x and repeat-y will make it repeat on x and y axis*/
            background-position: center center; 
            background-position: bottom right;
            background-position: top center;
        }
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstPara">This is a paragraph</p>

    <h3>This is heading</h3>
    <p id="secondPara">This is a paragraph</p>

    <h3>This is heading</h3>
    <p id="thirdPara">This is a paragraph</p>
</body>
</html>
