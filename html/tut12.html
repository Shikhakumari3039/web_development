<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        #firstPara{
            color: red;
        }
        .bgBlue {
            color: rgb(149, 0, 255);
        }
        #thirdPara{
            color: rgb(43, 226, 122);
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstPara">This is simple paragraph to document css selector.</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to document css selector.</p>
    <p id="thirdPara">This is yet another simple paragraph to document css selector.</p>
</body>
</html>
